<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today:
        <!-- <span onload="getDate()"></span> -->
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="time-block row" id="time9">
        <div class="hour col-sm-1"> 9:00 AM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time10">
        <div class="hour col-sm-1"> 10:00 AM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time11">
        <div class="hour col-sm-1"> 11:00 AM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time12">
        <div class="hour col-sm-1"> 12:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time13">
        <div class="hour col-sm-1"> 1:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time14">
        <div class="hour col-sm-1"> 2:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time15">
        <div class="hour col-sm-1"> 3:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time16">
        <div class="hour col-sm-1"> 4:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row" id="time17">
        <div class="hour col-sm-1"> 5:00 PM
        </div>
        <textarea class="description col-lg-10"></textarea>
        <button class="saveBtn col-sm-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
